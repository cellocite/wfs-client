<section class="banner-container">
    <img [src]="image" alt="Small business owner" class="banner-image" />
    <div class="banner">
        <div class="pad py-5">
            <div class="banner-wrapper text-white">
                <h1 class="title">{{ title }}</h1>
                <div class="mt-3 mb-4">{{ description }}</div>
                <a href="/apply-now" class="btn btn-secondary fw-bold">Apply Now</a>
            </div>
        </div>
    </div>
</section>
