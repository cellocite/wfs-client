<div class="bg-dark">
    <div class="pad nav py-5">
        <a href="">
            <img class="logo" src="logo-white.webp" />
        </a>
        <div class="row mx-0 g-0 text-white mt-4">
            <div class="col-12 col-lg-3 col-md-4">
                <p class="fw-bold mb-3">Our Company</p>
                <ul class="d-flex flex-column gap-2">
                    <li *ngFor="let nav of nav_company">
                        <a [href]="nav.link">{{ nav.title }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-lg-3 mt-4 mt-md-0 col-md-4">
                <p class="fw-bold mb-3">Products</p>
                <ul class="d-flex flex-column gap-2">
                    <li *ngFor="let nav of setup.all_loan_types">
                        <a [href]="'/business-loans/' + nav.card_link">{{ nav.card_title }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-lg-3 col-md-4 mt-4 mt-md-0">
                <p class="fw-bold mb-3">Legal</p>
                <ul class="d-flex flex-column gap-2">
                    <li *ngFor="let nav of nav_legal">
                        <a [href]="nav.link">{{ nav.title }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-lg-3 mt-4 mt-lg-0 d-flex justify-content-lg-end">
                <div class="me-5">
                    <p class="fw-bold mb-3">Office Hours</p>
                    <div class="d-flex gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="flex-shrink-0 bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                        </svg>
                        <div>
                            <p>1855 Senseny Rd,</p>
                            <p>Unit 14, Suite 2203</p>
                            <p>Winchester, VA 22602</p>
                        </div>
                    </div>
                    <div class="d-flex gap-3 mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="flex-shrink-0 bi bi-clock-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                        </svg>
                        <div>
                            <p>Mon - Sat</p>
                            <p>9:00 A.M. - 6:00 P.M. (EST)</p>
                            <p>Closed on Sunday</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ln-x bg-secondary my-3"></div>
        <div class="text-white">
            <p>Copyright Â© 2025 Winchester Funding Solution. All rights reserved.</p>
        </div>
    </div>
</div>
