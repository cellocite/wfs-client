<header class="navs">
    <nav>
        <div class="bg-primary">
            <div class="pad nav d-flex justify-content-end py-1">
                <a class="text-white" [href]="'tel:' + setup.phone">{{ setup.phoneFormatted }}</a>
            </div>
        </div>
        <div class="bg-white">
            <div class="pad nav d-flex justify-content-between align-items-center py-2">
                <div class="d-flex gap-3 align-items-center">
                    <a href="">
                        <img class="logo d-none d-sm-block" src="logo-w-text.webp" alt="Logo" />
                        <img class="logo d-sm-none" src="logo-square.webp" alt="Logo" />
                    </a>
                    <ul class="d-none d-md-flex gap-3">
                        <li *ngFor="let nav of navs">
                            <a class="nav-link fw-bold" [href]="nav.link">{{ nav.title }}</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="/apply-now" class="btn btn-primary fw-bold">Apply Now</a>
                    <button class="color-primary d-md-none" (click)="isNavMobileOpen = !isNavMobileOpen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg>    
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="bg-white navs-mobile" [ngClass]="isNavMobileOpen ? 'open' : ''">
    <ul class="pad nav py-3 d-flex flex-column gap-4">
        <li *ngFor="let nav of navs">
            <a class="text-center nav-link fw-bold" [href]="nav.link">{{ nav.title }}</a>
        </li>
    </ul>
</div>
